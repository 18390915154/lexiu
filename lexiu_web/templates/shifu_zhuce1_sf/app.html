<ion-view class="register2_2" view-title="注册">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="password" placeholder="请输入密码" ng-model="$parent.password1">
            </label>
            <div class="item item-input">
                <input type="password" placeholder="再次请输入密码" ng-model="$parent.password2">
            </div>
        </div>
        <button class="button button-block" ng-click="submit()">提交</button>
    </ion-content>
</ion-view>
