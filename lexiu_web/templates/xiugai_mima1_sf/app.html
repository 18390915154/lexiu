<ion-view class="setting_entry2" view-title="修改密码">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<input type="password" placeholder="请输入密码" ng-model="$parent.newpassd">
			</label>
			<div class="item item-input">
				<input type="password" placeholder="再次请输入密码" ng-model="$parent.renewpassd">
			</div>
		</div>
		<button class="button button-block" ng-click="sub()">提交</button>
	</ion-content>
</ion-view>
