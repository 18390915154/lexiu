<ion-view class="setting" title="设置">
	<ion-content class="has-header">
		<div class="list">
			<div class="item item-icon-right"  ui-sref="safe_sf">
				<button class="button">
					<i class="fa bar-lock"></i>
				</button>安全设置
				<i class="icon ion-chevron-right"></i>
			</div>
			<div class="item" ng-click="clear_cache()">
				<button class="button">
					<i class="fa bar-loading"></i>
				</button>清除缓存
			</div>
			<div class="item item-icon-right" ui-sref="about_sf">
				<button class="button">
					<i class="fa bar-about"></i>
				</button>关于我们
				<i class="icon ion-chevron-right"></i>
			</div>
			<div class="item item-icon-right" ui-sref="suggest_sf">
				<button class="button ">
					<i class="fa bar-my_phone"></i>
				</button>建议与反馈
				<i class="icon ion-chevron-right"></i>
			</div>
		</div>
		<button class="button button-block  btn" ng-click="exit()">退出登录</button>
	</ion-content>
</ion-view>
