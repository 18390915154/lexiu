<ion-view class="setting_pay2" view-title="设置支付密码">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<input type="password" placeholder="请输入密码" ng-model="$parent.zfpassd" maxlength="6">
			</label>
			<div class="item item-input">
				<input type="password" placeholder="再次请输入密码" ng-model="$parent.rezfpassd" maxlength="6">
			</div>
		</div>
		<button class="button button-block" ng-click="sub()">提交</button>
	</ion-content>
</ion-view>
