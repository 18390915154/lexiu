<ion-view class="home" hide-nav-bar="true">
	<ion-header-bar>
		<div class="title"><img src="images/home1.png"> </div>
	</ion-header-bar>
	<ion-content>
		<ion-slide-box does-continue="true" auto-play="true" slide-interval="1000" show-pager="true">
			<ion-slide >
				<div class="box" style="width:100%;height:180px" >
					<img src="{{pic0}}" style="width: 100%;height: 100%;" >
				</div>
			</ion-slide>
			<ion-slide >
				<div class="box" style="width:100%;height:180px" >
					<img src="{{pic1}}" style="width: 100%;height: 100%;" >
				</div>
			</ion-slide>
			<ion-slide >
				<div class="box" style="width:100%;height:180px">
					<img src="{{pic2}}" style="width: 100%;height: 100%;" >
				</div>
			</ion-slide>
		</ion-slide-box>
		<a class="shuidian" ui-sref="map" style="display: block;">
			<div class="img1">
				<img src="images/home2.png">
			</div>
			<div class="img2">
				<div class="img3">
					<img src="images/home3.png" class="sdg">
				</div>
				<p>电工、管道工、空调工</p>
			</div>
		</a>
		<div class="row">
			<div class="col" ng-click="goShop()">
				<img src="images/home4.png">
				<p>配件商店</p>
			</div>
			<div class="col" ui-sref="jz">
				<img src="images/home5.png">
				<p>家政服务</p>
			</div>
		</div>
		<div class="row">
			<div class="col" ui-sref="price_guide">
				<img src="images/home6.png">
				<p>价格指导</p>
			</div>
			<div class="col" ui-sref="suggest">
				<img src="images/home7.png">
				<p>意见反馈</p>
			</div>
		</div>
	</ion-content>
</ion-view>
