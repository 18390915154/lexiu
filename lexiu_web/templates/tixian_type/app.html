<ion-view  class="chongzhi_type" title="提现">
	<ion-content>
		<div class="list">
			<div class=" item">
				<input type="radio" name="type" checked="checked" value="微信">
				<div class="img"><img src="images/weixin.png" style="width: 100%;height: 100%;"></div>
				<p>微信支付</p>
			</div>
			<div class=" item">
				<input type="radio" name="type" value="支付宝">
				<div class="img"><img src="images/zhifubao.png" style="width: 100%;height: 100%;"></div>
				<p>支付宝支付</p>
			</div>
			<div class=" item item-icon-right">
				<input type="radio" name="type" value="银行卡">
				<div class="img"><img src="images/bank.png" style="width: 100%;height: 100%;"></div>
				<p>银行卡支付</p>
				<i class="icon ion-chevron-right" ui-sref="bank_manage"></i>
			</div>
		</div>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">充值金额</span>
				<input type="text" placeholder="可用余额1321">
			</label>
		</div>
		<button class="button button-block">提交</button>
	</ion-content>
</ion-view>
