<ion-view view-title="建议与反馈" class="suggest">
	<ion-content class="has-header">
		<div class="list">
			<div class="item item-icon-right">
				反馈类型<div class="problem">{{problem}}</div><i class="icon ion-chevron-right" ng-click="openModal()"></i>
			</div>
			<div class="item">
				<textarea placeholder="输入具体的问题反馈" ng-model="$parent.content"></textarea>
			</div>
		</div>
		<button class="button button-block" ng-click="type()">提交</button>
	</ion-content>
	<script id="my-modal.html" type="text/ng-template">
		<ion-modal-view class="modalbox">
			<ion-content>
				<div class="list padding">
					<div class="item" ng-click="order()">订单问题</div>
					<div class="item" ng-click="service()">服务问题</div>
					<div class="item" ng-click="app()">APP相关问题</div>
					<div class="item" ng-click="others()">其他问题</div>
				</div>
				<button class="button button-block" ng-click="closeModal()">完成</button>
			</ion-content>
		</ion-modal-view>
	</script>
</ion-view>
