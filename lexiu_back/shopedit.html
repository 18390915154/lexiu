<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑商家信息</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/shopedit.css" rel="stylesheet">
    <link href="media/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="media/js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/style.js"></script>
    <script src="js/shopedit.js"></script>
</head>
<body>
<div class="wrap">
    <div class="inner">
        <div class="title">编辑商家信息</div>
        <div class="shopeditBox">
            <form class="img_show img_show1 clearfix" name="form" id="form">
                <img src="" alt="点击修改图片" id="userHead"  class="shopPoto">
                <input type="file" name="myfiles" id="photo" class="upfile" accept="*/*">
                <p class="shopName">商家名称：<input id="shopName" type="text" name="name" value=""></p>
                <p class="shopAssd">商家地址：<input id="shopAssd" type="text" name="address" value=""></p>
                <p class="shopContact">联系人：<input id="shopContact" type="text" name="contact" value=""></p>
                <p class="shopTel">联系电话：<input id="shopTel" type="text" name="tel" value=""></p>
                <input id="shopId" type="hidden" name="shopid" value="">
                <input type="button" value="提交" id="submit" class="submitBtn btn">
                <input type="button" value="返回" id="back" class="backBtn btn">
            </form>
        </div>
    </div>
</div>
</body>
</html>
