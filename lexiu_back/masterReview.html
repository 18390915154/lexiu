<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>师傅审核</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/masterReview.css" rel="stylesheet">
    <link href="media/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="media/js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/style.js"></script>
    <script src="js/masterReview.js"></script>
</head>
<body>
<div class="wrap">
    <div class="inner">
        <div class="title">师傅审核</div>
        <div class="masterReviewBox">
            <div class="clearfix review" id="review">
            	<div class="materImg clearfix">
	                <img src="" alt="" id="idImgA"  class="masterPoto">
	                <img src="" alt="" id="idImgB"  class="masterPoto">
	                <img src="" alt="" id="idImgC"  class="masterPoto">
	                <img src="" alt="" id="idImgD"  class="masterPoto">
            	</div>
                <p class="masterName">师傅名称：<input id="masterName" type="text" name="name" value="" disabled="disabled"></p>
                <p class="masterTime">出生日期：<input id="masterTime" type="text" name="name" value="" disabled="disabled"></p>
                <p class="masterSet">师傅性别：<input id="masterSet" type="text" name="name" value="" disabled="disabled"></p>
                <p class="masterTel">联系电话：<input id="masterTel" type="text" name="tel" value="" disabled="disabled"></p> 
                <p class="masterTell">紧急联系：<input id="masterTell" type="text" name="tel" value="" disabled="disabled"></p> 
                <p class="masterCompnay">所属企业：<input id="masterCompnay" type="text" name="address" value="" disabled="disabled"></p>
                <p class="masterCompnaytel">企业电话：<input id="masterCompnaytel" type="text" name="address" value="" disabled="disabled"></p>
                <p class="masterId">身份证号：<input id="masterId" type="text" name="address" value="" disabled="disabled"></p>
                <p class="masterType">师傅工种：<input id="masterType" type="text" name="contact" value="" disabled="disabled"></p>
                <p class="masterContact">师傅技能：<input id="masterContact" type="text" name="contact" value="" disabled="disabled"></p>
                <input type="button" value="提交" id="submit" class="submitBtn btn">
                <input type="button" value="返回" id="back" class="backBtn btn">
            </div>
        </div>
    </div>
</div>
</body>
</html>
