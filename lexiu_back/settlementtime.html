<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结算比例</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/settlementtime.css" rel="stylesheet">
    <link href="media/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="media/js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/style.js"></script>
    <script src="js/settlementtime.js"></script>
</head>
<body>
<div class="wrap">
    <div class="inner">
        <div class="title">结算比例</div>
        <div class="timeBox">
            <div class="jiaZheng">
                <input type="button" value="家政结算比例" class="jz" disabled="disabled">
                <input type="text" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" value="" id="jzjs" class="jzjs" maxlength="4">
                <span>(%)</span>
                <input type="button" value="修改" id="jzjsBtn" class="jzjsBtn">
            </div>
            <div class="weiXiu">
                <input type="button" value="维修结算比例" class="wx" disabled="disabled">
                <input type="text" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" value="" id="wxjs" class="wxjs" maxlength="4">
                <span>(%)</span>
                <input type="button" value="修改" id="wxjsBtn" class="wxjsBtn">
            </div>
        </div>
    </div>
</div>

</body>
</html>
