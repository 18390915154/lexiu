<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="login">
        <div class="loginBox" id="loginBox">
            <h1>登录</h1>
            <div class="uName">
                <input type="text" placeholder="用户名" class="userName enterImfor" id="userName" name="name">
            </div>
            <div class="uPassword">
                <input type="password" placeholder="密码" class="userPassword enterImfor" id="userPassword" name="password" maxlength="12">
            </div>
            <div class="loginButton">
                <input type="button" value="登录" class="btnIn" id="btnIn" name="登录" >
            </div>
            <div class="bottomLine">
                <p class="welcome">欢迎使用管理员系统！</p>
            </div>
        </div>
    </div>
</body>
</html>
